<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bobby The Cat</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://grainy-gradients.vercel.app/noise.svg'), #f5f5f5;
      background-blend-mode: overlay;
      background-size: cover;
      font-family: 'Fredoka One', sans-serif;
      text-align: center;
      color: #111;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .main-image {
      max-width: 350px;
      width: 100%;
    }

    h1 {
      font-size: 2.2rem;
      margin-top: 30px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      gap: 16px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      text-decoration: none;
      background: black;
      color: white;
      padding: 14px 26px;
      border-radius: 6px;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .buttons a:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="main-image" src="https://i.imgur.com/tV8T0bi.png" alt="Bobby the Cat">
    <h1>WHY IS EVERYONE<br>FOLLOWING BOBBY?</h1>
    <div class="buttons">
      <a href="https://t.me/bobbythecatport" target="_blank">Telegram</a>
      <a href="https://x.com/bobbythecaterc" target="_blank">X</a>
    </div>
  </div>
</body>
</html>
