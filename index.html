<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fluffy the Dog</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
    }
    .hero-img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      margin-bottom: 40px;
    }
    a.button {
      display: inline-block;
      padding: 15px 30px;
      background: #ff4081;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #e73370;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.08;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>Fluffy the Dog</h1>
  <p>Fluffy is here to take over the meme world! Join the pack today!</p>
  <img class="hero-img" src="https://media.giphy.com/media/sIIhZliB2McAo/giphy.gif" alt="Fluffy the Dog" />
  <a href="https://t.me/yourproject" class="button">Join Telegram</a>
</body>
</html>
